version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p ${PORT} -b '0.0.0.0'
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - bundle:/usr/local/bundle
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:10.5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres

  redis:
    image: redis:4.0

volumes:
  bundle:
    driver: local
